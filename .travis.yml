dist: xenial
sudo: false

language: node_js
node_js:
  - "12"

cache:
  directories:
    - ./node_modules

install:
  - npm install -g @angular/cli
  - npm install

script:
  - npm run lint
  - npm run test
  - ng build --prod --base-href https://lcpereira.github.io --deploy-url https://lcpereira.github.io
  - mv dist/lcpereira/index.html dist/lcpereira/404.html

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/lcpereira
  on:
    branch: main